<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Welcome shopping!</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
	<nav id="menu">
		<ol>
			<li><a href="./index.html">ようこそ</a></li>
			<li><a href="./list.html">本</a></li>
			<li><a href="./list.html">DVD</a></li>
			<li><a href="./list.html">ゲーム</a></li>
			<li><a href="./cart.html">カートを見る</a></li>
		</ol>
	</nav>
</header>
<main>
	<article id="entry">
		<div class="container">
			<section id="cart">
				<h2>ご注文商品</h2>
				<table>
					<tr>
						<th>商品番号</th>
						<th>商品名</th>
						<th>単価（税込）</th>
						<th>個数</th>
						<th>小計</th>
						<th>削除</th>
					</tr>
					<tr>
						<td>1</td>
						<td>Javaの基本</td>
						<td>2500円</td>
						<td>2</td>
						<td>5000円</td>
						<td>
							<input type="submit" value="削除" />
						</td>
					</tr>
					<tr>
						<td>2</td>
						<td>MLB Fun</td>
						<td>980円</td>
						<td>4</td>
						<td>3820円</td>
						<td>
							<input type="submit" value="削除" />
						</td>
					</tr>
					<tr>
						<td>3</td>
						<td>Space Wars 3</td>
						<td>1800円</td>
						<td>1</td>
						<td>6000円</td>
						<td>
							<input type="submit" value="削除" />
						</td>
					</tr>
					<tr>
						<td>4</td>
						<td>なつかしのアニメシリーズ</td>
						<td>2000円</td>
						<td>3</td>
						<td>6000円</td>
						<td>
							<input type="submit" value="削除" />
						</td>
					</tr>
					<tr>
						<td colspan="6" class="right-align">総計：16710円</td>
					</tr>
				</table>
			</section>
			<section id="customer">
				<h2>お客様情報を入力してください。</h2>
				<form name="entry">
					<table>
						<tr>
							<th>お名前</th>
							<td>
								<input type="text" name="name" />
							</td>
						</tr>
						<tr>
							<th>住所</th>
							<td>
								<input type="text" name="address" />
							</td>
						</tr>
						<tr>
							<th>電話番号</th>
							<td>
								<input type="text" name="tel" />
							</td>
						</tr>
						<tr>
							<th>e-mail</th>
							<td>
								<input type="text" name="email" />
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<button formaction="./confirm.html" formmethod="post" name="action" value="confirm">確認画面へ</button>
							</td>
						</tr>
					</table>
				</form>
			</section>
		</div>
	</article>
</main>
<footer>
	<div class="copyright">&copy; 2022 Recurrent Technology.</div>
</footer>
</body>
</html>
